<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #fff;
        }

        .go-back {
            margin-bottom: 20px;
        }

        .go-back a button {
            background-color: #000; /* Black button */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .go-back a button:hover {
            background-color: #333; /* Dark gray on hover */
        }

        .header h1 {
            text-align: center;
            color: #000; /* Black text */
            margin-bottom: 20px;
        }

        .input-form {
            margin-top: 20px;
        }

        .normal-input {
            margin-bottom: 15px;
        }

        .normal-input label {
            display: block;
            font-size: 16px;
            color: #000; /* Black text */
            margin-bottom: 5px;
        }

        .normal-input input[type="text"],
        .normal-input textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #000; /* Black border */
            border-radius: 3px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .normal-input textarea {
            height: 100px;
        }

        .normal-input button {
            background-color: #000; /* Black button */
            color: #fff; /* White text */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .normal-input button:hover {
            background-color: #333; /* Dark gray on hover */
        }

    </style>
</head>
<body>
<div class="container">
    <div class="go-back"><a th:href="@{/posts/{id}(id=${post.id})}"><button>Go back</button></a></div>
    <div class="header">
        <h1>Update Post</h1>
    </div>
    <div class="input-form">
        <form th:action="@{/update/{id}(id=${post.id})}" th:object="${post}" method="post">
            <div class="normal-input">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required/>
            </div>
            <div class="normal-input">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" required/>
            </div>
            <div class="normal-input">
                <label for="tags">Tags (separated by commas):</label>
                <input id="tags" name="tagsInput" type="text" th:value="${tagsInput}">
            </div>
            <div class="normal-input">
                <label for="excerpt">Exerpt:</label>
                <textarea id="excerpt" th:field="*{excerpt}" required></textarea>
            </div>
            <div class="normal-input">
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" required></textarea>
            </div>
            <div class="normal-input">

                <button type="submit">Update Post</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
