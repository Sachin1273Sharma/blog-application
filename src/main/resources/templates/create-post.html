<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link rel="stylesheet" href="/css/create-post.css"/>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Create New Post</h1>
    </div>
    <div class="input-form">
        <form th:action="@{/posts/save}" th:object="${post}" method="post">
            <div class="normal-input">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required/>
            </div>
            <div class="normal-input">
                <label for="tags">Tags (separated by commas):</label>
                <input id="tags" name="tagsInput" type="text" class="input-field"/>
            </div>
            <div class="textarea-input">
                <label for="excerpt">Excerpt:</label>
                <textarea id="excerpt" th:field="*{excerpt}" required></textarea>
            </div>
            <div class="textarea-input">
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" required></textarea>
            </div>
            <div class="create-button">
                <button type="submit">Create Post</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
