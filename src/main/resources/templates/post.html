<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            color: #000; /* Black text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .header button {
            background-color: #000; /* Black color for buttons */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s;
            height: 50px;
            width: 200px;
        }

        .header button:hover {
            background-color: #333; /* Dark gray on hover */
        }

        .full-post {
            margin-top: 20px;
            overflow: auto;
        }

        .post-title {
            font-size: 24px;
            font-weight: bold;
            color: #000; /* Black title color */
            margin-bottom: 10px;
        }

        .post-author, .published-At, .post-excerpt, .post-content {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        .post-author, .published-At {
            font-style: italic;
            color: #888;
        }

        .post-excerpt {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .post-tags {
            margin-top: 20px;
        }

        .post-tags .particular-tag {
            background-color: #000; /* Black background for tags */
            color: #fff; /* White text color */
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .comment-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .comment-buttons button, .add-comments button {
            background-color: #000; /* Black color for buttons */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s;
            height: 50px;
            width: 200px;
        }

        .comment-buttons button:hover, .add-comments button:hover {
            background-color: #333; /* Dark gray on hover */
        }

        .add-comment-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .add-comment-form form {
            display: flex;
            flex-direction: column;
        }

        .add-comment-form label {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        .add-comment-form input[type="text"],
        .add-comment-form input[type="email"],
        .add-comment-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .add-comment-form input[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .add-comment-form input[type="submit"]:hover {
            background-color: #333;
        }

        .show-comments {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .comments-list {
            margin-top: 10px;
        }

        .comment {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative;
        }

        .commenter-name {
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }

        .commenter-email {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }

        .commenter-comment {
            margin-bottom: 10px;
        }

        .comment-time {
            font-size: 12px;
            color: #999;
            text-align: right;
        }

        .delete-comment-form {
            position: absolute;
            top: 10px;
            right: 80px;
        }

        .delete-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #555;
        }

        .update-comment-button {
            background-color: #000; /* Black color for update button */
            color: #fff; /* White text color */
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .update-comment-button:hover {
            background-color: #333; /* Dark gray on hover */
        }

        @media (max-width: 600px) {
            .show-comments {
                padding: 10px;
            }

            .comment-buttons {
                flex-direction: column;
                align-items: stretch;
            }

            .comment-buttons button {
                margin-bottom: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .delete-comment-form {
                right: 10px;
            }

            .update-comment-button {
                margin-top: 10px;
                margin-left: 0;
            }
        }


    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="go-back">
            <a> <button> Back to Home </button></a>
        </div>
        <div class="update-post">
            <div >
                <button>Update Post</button>
            </div>

        </div>
        <div class="delete-post"><a><button>Delete Post</button></a></div>
    </div>
    <div class="full-post">
        <div class="post-title" th:text="${post.title}">Title</div>
        <div class="post-author" th:text="'Author :'+${post.author}">Author</div>
        <div class="published-At" th:text="${post.formattedDate}">Published At</div>
        <div class="post-excerpt" th:text="${post.excerpt}">Exerpt</div>
        <div class="post-content" th:text="${post.content}">Content</div>
        <div class="post-tags" th:if="${post.tags.size() > 0}">
            <div class="particular-tag" th:each="tag:${post.tags}" th:text="${tag.name}">Tag</div>
        </div>
        <div class="comment-buttons">
            <div class="comments"><button>See comments</button></div>
            <div class="add-comments"><button>Add comments</button></div>
        </div>
    </div>
    <div class="show-comments">
        <div class="comments-list">
            <div th:if="${commentList.size() == 0}">
                <p>No comments yet</p>
            </div>
            <div th:if="${commentList.size() > 0}">
                <div th:each="comment : ${commentList}" class="comment">
                    <div class="commenter-name" th:text="${comment.name}"></div>
                    <div class="commenter-email" th:text="${comment.email}"></div>
                    <div class="commenter-comment" th:text="${comment.comment}"></div>
                    <div class="comment-time" th:text="${comment.formatCreateTime}"></div>
                    <div class="comment-buttons">
                        <form >
                            <input type="submit" value="Delete" class="delete-button">
                            <input type="hidden" name="postId" th:value="${post.id}">
                        </form>
                        <a th:href="@{/updateComment/{id}(id=${comment.id},postId=${post.id})}">
                            <button class="update-comment-button">Update Comment</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="add-comment-form">
        <form th:object="${commentForm}" method="post" th:action="@{/comment/{id}(id=${post.id})}">
            <label for="name">Name:
                <input type="text" id="name" th:field="*{name}" required>
            </label>

            <label for="email">Email:
                <input type="email" id="email" th:field="*{email}" required>
            </label>
            <label for="comment">Comment:
                <textarea id="comment"  th:field="*{comment}" required></textarea>
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
