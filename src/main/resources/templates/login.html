<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/7ab6a01705.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 350px;
            padding: 40px;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        h2 {
            text-align: center;
            color: black;
        }

        label {
            color: black;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-btn {
            background-color: limegreen;
            color: white;
            border: none;
            cursor: pointer;
            height: 40px;
            width: 100%;
        }

        .login-btn:hover {
            background-color: gray;
        }

        .signup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: black;
        }

        .signup-link a {
            color: black;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <div th:if="${param.error}" class="error-message">
        <p>Invalid email or password.</p>
    </div>

    <form th:action="@{/authenticateTheUser}" method="post">
        <label for="email">email</label>
        <input type="email" id="email" name="username" required>

        <label for="password">Password</label>
        <div class="password-wrapper">
            <input type="password" id="password" name="password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="/register">Sign up</a>
    </div>
</div>

<script>
    function hideMessages()
    {
        const errorMessage=document.getElementsByClassName("error-message")[0];
        const logoutMessage=document.getElementsByClassName("logout-message")[0];
        if (errorMessage) {
            errorMessage.style.display = 'none';
        }
        if (logoutMessage) {
            logoutMessage.style.display = 'none';
        }
    }
    const inputs=document.querySelectorAll("input");
    inputs.forEach(input=>{input.addEventListener("focus",hideMessages)});
    function togglePassword(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const icon = passwordField.nextElementSibling;

        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = "password";
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
